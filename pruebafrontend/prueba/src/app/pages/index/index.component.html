<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <img src="../../../assets/img/logo.png" alt="">
        <h1 class="display-4 d-inline-block">Prueba Frontend</h1>
    </div>
  </div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="form-row">
                <div class="form-group col-8">
                    <input type="text" name="buscar" id="buscar" class="form-control" (change)="txt_buscar = $event.target.value">
                </div>
                <div class="form-group col-4">
                    <a class="btn btn-primary" title="Buscar" (click)="buscar(txt_buscar, '')" id="btnBuscar"><i class="fas fa-search"></i>&nbsp;<span>Buscar</span></a>
                    <div class="dropdown d-inline-block ml-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Categorias
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="#" (click)="buscar('', 'science')">Ciencia</a>
                          <a class="dropdown-item" href="#" (click)="buscar('', 'education')">Educación</a>
                          <a class="dropdown-item" href="#" (click)="buscar('', 'people')">Gente</a>
                          <a class="dropdown-item" href="#" (click)="buscar('', 'feelings')">Sentimientos</a>
                          <a class="dropdown-item" href="#" (click)="buscar('', 'computer')">Computación</a>
                          <a class="dropdown-item" href="#" (click)="buscar('', 'buildings')">Edificios</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4 col-sm-4 col-md-2 col-lg-2 mt-3" *ngFor="let item of total_data">
            <div class="card">
                <img src="{{ item.previewURL }}" class="card-img-top" alt="...">
                <div class="card-body text-center">
                    <span class="badge badge-info float-left" data-toggle="tooltip" data-placement="top" title="{{item.views}}"><i class="fas fa-eye"></i></span>
                    <span class="badge badge-info float-right" data-toggle="tooltip" data-placement="top" title="{{item.likes}}"><i class="fas fa-thumbs-up"></i></span><br>
                    <a class="btn btn-primary btn-sm" title="Ver más" (click)="ver_mas(item.id)"><i class="fas fa-search-plus"></i></a>
                </div>
            </div>        
        </div>
    </div>
    <div class="row mt-3" *ngIf="total_data.length === 0">
        <div class="col-12">
            <div class="alert alert-info text-center">
                <h2>
                    <i class="fas fa-info-circle"></i>&nbsp;No hay resultados.
                </h2>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="modalImagen">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Imagen</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <h6>Tags</h6>
                            <div id="tags"></div>
                            <img src="" alt="" class="img-fluid">
                        </div>
                        <div class="col-6 text-left" id="vistas">

                        </div>
                        <div class="col-6 text-right" id="likes">

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
